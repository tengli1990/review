<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     var arr = [44, 1, 44, 2, 44, 2, 4, 44, 2, 2, 44, 44, 2, 44, 3, 44]
    //  arr.sort((a,b)=>{
    //     return Math.random() > 0.5?1:-1

    //  })
     console.log(arr)
     function moore(arr){
      var cnt = 0, res = 0;
        for(var i=0;i<arr.length;i++){
            num = arr[i]
            if(cnt == 0){
                res = num; //1
                cnt = 1; //1 
            }
            else{
                if(num == res){
                    ++cnt;
                }else{
                    --cnt;
                }
            }
        }
        return res;
     }
     // i=0 num=1 res=1 cnt=1
     // i=1 num=3  res=1 cnt=0
     // i=2 num=2  res=2 cnt=1
     // i=3 num=2 res=2 cnt=2
     // i=4 num=2 res=2 cnt=3
     // i=5 num=2 res=2 cnt=4
     // i=6 num=2 res=2 cnt=5
     // i=7 num=2 res=2 cnt=6
     // i=8 num=2 res=2 cnt=7
     // i=9 num=2 res=2 cnt=8
     // i=10
     console.log(moore(arr))
  </script>
</body>
</html>
