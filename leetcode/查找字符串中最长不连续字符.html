<body>
  <script>
    var str = 'abcdefghigklmn'
    var childLong = function (str) {
      const map = new Map()
      const len = str.length
      let longStr = ''
      let currentStr = ''
      for (let i = len-1; i >=0; i--) {
        if (!currentStr.includes(str[i])) {
          currentStr = currentStr + str[i]
          continue
        }
        if(longStr.length < currentStr.length){
          longStr = currentStr
          currentStr = ''
        }
      }
      return longStr
    }
   console.log( childLong(str))
  </script>
